---
apiVersion: v1
kind: Namespace
metadata:
  name: stock-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stock-app
  name: deployment-stock-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: stock-app
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stock-app
    spec:
      containers:
      - image: coil/stock_analytics
        imagePullPolicy: Always
        name: stock-app
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  namespace: stock-app
  name: service-stock-app
spec:
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: stock-app
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: stock-app
  name: ingress-stock-app
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: service-stock-app
              servicePort: 80
